<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="../assests/css/index.css" />
    <script
      src="https://kit.fontawesome.com/f7d8e8c4f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex_column_center">
      <div id="main_heading">TODO App</div>
      <div class="horizontal_rule_first"></div>
      <form action="/create-task" method="POST">
        <div id="description_box">
          <h3>Description</h3>
          <input
            type="text"
            name="description"
            placeholder="What do you need to do?"
            id="description_input"
            required
          />
        </div>
        <div class="horizontal_rule"></div>
        <div class="row_third">
          <div style="margin-left: 15px">
            <h3>Category</h3>
            <select id="category" name="category" required>
              <option class="opt">Choose a Category</option>
              <option class="opt" value="School">School</option>
              <option class="opt" value="Work">Work</option>
              <option class="opt" value="Personal">Personal</option>
              <option class="opt" value="Cleaning">Cleaning</option>
              <option class="opt" value="other">other</option>
            </select>
          </div>
          <div class="vertical_rule"></div>
          <div style="width: 42.65vw">
            <h3>Due Date</h3>
            <input type="date" name="due_date" id="date_input" required />
          </div>
        </div>
        <div class="horizontal_rule"></div>
        <div id="fourth_row">
          <button type="submit" id="add_btn">
            <i class="fa-solid fa-plus margin_add"></i>ADD TASK
          </button>
          <form action="/delete-task/?description=<%=i.description%>">
            <button type="reset" id="delete_btn">
              <i class="fa-solid fa-trash-can"></i>
              DELETE TASK
            </button>
          </form>
        </div>
      </form>
      <div class="horizontal_rule_short"></div>
      <div class="flex_column_center">
        <!-- <% for (var i of todo_list) {%> -->
        <div class="item">
          <div style="width:50vw">
            <input type="checkbox" />
            <label class="select"><!--Description display--> <span><%=i.description%></span> </label>
          </div>
          <span><%=i.date%></span>
          <div class="category"><%=i.category%></div>
        </div>
        <div class="horizontal_rule_short"></div>
      </div>
    </div>
    <script src="../assests/js/index.js"></script>
  </body>
</html>
